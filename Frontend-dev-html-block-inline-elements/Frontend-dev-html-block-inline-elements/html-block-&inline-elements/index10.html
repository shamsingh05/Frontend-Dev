<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection Page</title>
    

</head>
<body>

    <div class="selection-container">
        <h2>Your Selections</h2>

        <form>
            <label for="country-select">Country</label>
            <select name="country" id="country-select">
                <option value="">--Please choose a country--</option>
                <option value="india">India</option>
                <option value="usa">United States of America</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
            </select>

            <label for="state-select">State</label>
            <select name="state" id="state-select">
                <option value="">--Please choose a state--</option>
                <option value="uttar_pradesh">Uttar Pradesh</option>
                <option value="california">California</option>
                <option value="victoria">Victoria</option>
                <option value="england">England</option>
            </select>

            <label for="city-select">City</label>
            <select name="city" id="city-select">
                <option value="">--Please choose a city--</option>
                <option value="lucknow">Lucknow</option>
                <option value="los_angeles">Los Angeles</option>
                <option value="london">London</option>
                <option value="melbourne">Melbourne</option>
            </select>

            <label for="place-select">Favorite Tourist Place</label>
            <select name="tourist-place" id="place-select">
                <option value="">--Please choose a place--</option>
                <option value="taj_mahal">Taj Mahal</option>
                <option value="statue_of_liberty">Statue of Liberty</option>
                <option value="eiffel_tower">Eiffel Tower</option>
                <option value="sydney_opera_house">Sydney Opera House</option>
            </select>
        </form>
    </div>

</body>
</html>
