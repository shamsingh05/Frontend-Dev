<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>

    <main class="product-gallery">
        <div class="card">
            <img src="https://via.placeholder.com/300x300?text=Product+1" alt="Classic T-Shirt">
            <h3>Classic T-Shirt</h3>
            <p class="price">$25.00</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x300?text=Product+2" alt="Running Shoes">
            <h3>Running Shoes</h3>
            <p class="price">$80.00</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x300?text=Product+3" alt="Leather Wallet">
            <h3>Leather Wallet</h3>
            <p class="price">$45.00</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x300?text=Product+4" alt="Coffee Mug">
            <h3>Coffee Mug</h3>
            <p class="price">$15.00</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x300?text=Product+5" alt="Wireless Headphones">
            <h3>Wireless Headphones</h3>
            <p class="price">$150.00</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x300?text=Product+6" alt="Smart Watch">
            <h3>Smart Watch</h3>
            <p class="price">$220.00</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x300?text=Product+7" alt="Backpack">
            <h3>Backpack</h3>
            <p class="price">$60.00</p>
        </div>
        
        <div class="card">
            <img src="https://via.placeholder.com/300x300?text=Product+8" alt="Sunglasses">
            <h3>Sunglasses</h3>
            <p class="price">$90.00</p>
        </div>
    </main>

</body>
</html>
