<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="photo.css">
</head>
<body>
    <main class="gallery-grid">
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x400/FF5733/FFFFFF?text=Nature" alt="A vibrant orange landscape.">
            <figcaption>Vibrant Landscape</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x400/33FF57/FFFFFF?text=City" alt="A bright green cityscape.">
            <figcaption>Urban Jungle</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x400/3357FF/FFFFFF?text=Ocean" alt="A deep blue ocean view.">
            <figcaption>Deep Blue Sea</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x400/FF33A1/FFFFFF?text=Art" alt="A pink abstract art piece.">
            <figcaption>Abstract Art</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x400/F1C40F/FFFFFF?text=Food" alt="A golden-yellow food dish.">
            <figcaption>Delicious Cuisine</figcaption>
        </figure>
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x400/8E44AD/FFFFFF?text=Tech" alt="A purple tech gadget.">
            <figcaption>Modern Technology</figcaption>
        </figure>
    </main>
</body>
</html>
