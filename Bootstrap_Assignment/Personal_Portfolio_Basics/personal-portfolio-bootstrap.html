<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Portfolio — Bootstrap Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }

    header {
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border: 4px solid white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #fff;
    }
  </style>
</head>

<body>

  <header class="text-center p-5">
    <h1 class="fw-bold mb-3 text-white">Shambhavi Singh</h1>
    <p class="lead mb-0 text-light">Aspiring Web Developer | Crafting modern & responsive websites</p>
  </header>

  <main class="container text-center mt-5">
    <img src="Pic.JPG" alt="Profile Image" class="img-fluid rounded-circle mb-4 shadow profile-img">

    <div class="mb-4">
      <a href="#contact" class="btn btn-primary me-2 px-4">Hire Me</a>
      <a href="#" class="btn btn-outline-secondary px-4">Download CV</a>
    </div>

    <section id="contact" class="p-4 bg-white rounded shadow-sm mx-auto" style="max-width: 500px;">
      <h2 class="h4 fw-bold mb-3">Contact Me</h2>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="text-center mt-5 py-3 border-top">
    <small>© <span id="year"></span> Harendra Pratap Singh | All Rights Reserved</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
