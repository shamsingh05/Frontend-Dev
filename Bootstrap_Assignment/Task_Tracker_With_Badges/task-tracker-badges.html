<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Tracker with Badges</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task-tracker-badges.css">
</head>

<body class="bg-light">

  <header class="py-4 bg-primary text-white text-center shadow-sm">
    <h1 class="fw-bold mb-2">My Task Tracker</h1>
    <p class="mb-0 lead">
      Pending Tasks
      <span class="badge bg-warning text-dark ms-2">5</span>
    </p>
  </header>

  <main class="container my-5">

    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h4 class="fw-bold text-primary mb-4">Today's Tasks</h4>

        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Complete project report
            <span class="badge bg-danger rounded-pill">High</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Prepare meeting slides
            <span class="badge bg-warning text-dark rounded-pill">Medium</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Email updates to team
            <span class="badge bg-success rounded-pill">Low</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Review pull requests
            <span class="badge bg-danger rounded-pill">High</span>
          </li>

          <li class="list-group-item d-flex justify-content-between align-items-center">
            Schedule client feedback call
            <span class="badge bg-warning text-dark rounded-pill">Medium</span>
          </li>
        </ul>

        <div class="text-center mt-4">
          <button class="btn btn-success position-relative">
            Mark All Completed
            <span
              class="badge bg-light text-success position-absolute top-0 start-100 translate-middle rounded-pill">5</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 mt-5 border-top bg-white">
    <small class="text-muted">© <span id="year"></span> Task Tracker — Built with Bootstrap | Designed by Harendra Pratap Singh</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>

</html>
