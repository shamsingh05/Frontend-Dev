<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This meta tag ensures that the browser can correctly display a wide range of characters from different languages. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Page</title>
</head>
<body>

    <h1>Greetings from Around the World</h1>

    <h2>English</h2>
    <p>Hello! Welcome to our website.</p>

    <h2>Hindi (हिन्दी)</h2>
    <p>नमस्ते! हमारी वेबसाइट पर आपका स्वागत है।</p>

    <h2>French (Français)</h2>
    <p>Bonjour! Bienvenue sur notre site web.</p>

</body>
</html>
