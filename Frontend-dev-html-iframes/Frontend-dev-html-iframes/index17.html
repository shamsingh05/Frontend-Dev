<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>

    <h2>Submit Your Name</h2>

    <!-- This form's action points to result.html -->
    <!-- The 'target' attribute tells the browser to load the result inside the iframe named "result-frame" -->
    <form action="result.html" method="get" target="result-frame">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username">
        <button type="submit">Submit</button>
    </form>

    <hr>

    <h3>Submission Result:</h3>
    <!-- This iframe will display the content of result.html after the form is submitted. -->
    <iframe name="result-frame" style="width:100%; height:100px; border:1px solid #ccc;"></iframe>

</body>
</html>
