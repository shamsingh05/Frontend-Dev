<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
</head>
<body>

    <h2>Student Information Form</h2>

    <form action="#" method="post">
        <p>
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" name="student_name" required>
        </p>

        <p>
            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" name="roll_number" required>
        </p>

        <p>
            <label for="course-select">Course:</label>
            <select name="course" id="course-select" required>
                <!-- Default, non-selectable option -->
                <option value="" disabled selected>Select Course</option>
                <option value="cs">Computer Science</option>
                <option value="mech_eng">Mechanical Engineering</option>
                <option value="elec_eng">Electrical Engineering</option>
                <option value="humanities">Humanities</option>
            </select>
        </p>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
