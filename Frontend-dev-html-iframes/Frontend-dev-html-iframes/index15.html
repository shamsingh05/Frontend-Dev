<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>

    <h2>Secure Payment</h2>

    <form action="#" method="post">
        <p>
            <label for="cardholder-name">Cardholder Name:</label><br>
            <input type="text" id="cardholder-name" name="cardholder_name" required>
        </p>
        
        <p>
            <label for="card-number">Card Number:</label><br>
            <input type="text" id="card-number" name="card_number" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>
        </p>

        <p>
            <label for="expiry-date">Expiry Date (MM/YY):</label><br>
            <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
        </p>

        <p>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="[0-9]{3,4}" maxlength="4" required>
        </p>

        <button type="submit">Pay Now</button>
    </form>

</body>
</html>
