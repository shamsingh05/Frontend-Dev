<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entities Example</title>
</head>
<body>
  <header>
    <h1>HTML Entities Demonstration</h1>
  </header>

  <main>
    <p>
      Displaying special characters using HTML entities:<br>
      Less than: &lt;<br>
      Greater than: &gt;<br>
      Ampersand: &amp;<br>
      Double Quote: &quot;<br>
      Single Quote: &apos;<br>
      © symbol: &copy;<br>
      TM symbol: &trade;<br>
      ® symbol: &reg;
    </p>
  </main>

  <footer>
    <p>© 2025 My Website</p>
  </footer>
</body>
</html>
