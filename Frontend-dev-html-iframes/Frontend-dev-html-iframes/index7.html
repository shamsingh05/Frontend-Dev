<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- 
                Purpose of a CSRF Token:
                A CSRF (Cross-Site Request Forgery) token is a unique, secret, unpredictable value
                generated by the server and sent to the client. When the client submits the form,
                this token is sent back. The server validates that the token from the form matches 
                the one it originally sent. This prevents attackers from tricking a logged-in user 
                into submitting a malicious form from a different website without their knowledge,
                thereby protecting against unauthorized actions.
            -->
            <input type="hidden" name="csrf_token" value="a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8">
            
            <button type="submit">Log In</button>
        </form>
    </div>

</body>
</html>
