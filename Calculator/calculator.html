<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        
        <div class="buttons">
            <button class="function ac">C</button>
            <button class="function pm">%</button>
            <button class="function percent">=</button>
            <button class="operator divide">/</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator multiply">*</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator subtract">âˆ’</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator add">+</button>
            
            <button class="number zero">00</button>
            <button class="number zero">0</button>
            <button class="number decimal">.</button>
            <button class="operator equals">=</button>
        </div>
    </div>
</body>
</html>
