<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Header Clone</title>
    <link rel="stylesheet" href="flex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header>
        <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png" alt="Zomato Logo" class="logo">

        <div class="search">
            <div class="location-section">
                <i class="fa-solid fa-location-dot location-icon"></i>
                <input type="text" value="Enter location">
                <i class="fa-solid fa-caret-down"></i>
            </div>

            <div class="separator"></div>

            <div class="dish">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search for restaurant, or a dish">
            </div>
        </div>

        <div class="actions">
            <a href="#">Log in</a>
            <a href="#">Sign up</a>
        </div>
    </header>
    <div class="parent">
        <div class="tabs"> Dining Out</div>
        <div class="tabs"> Delivery </div>
        <div class="tabs">  Nightlife</div>
    </div>

</body>
</html>
