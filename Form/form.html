<!DOCTYPE html>
<html lang="en">
<body>
    <table border="1" cellpadding="9" style="margin-top: 7%;margin-left: 8%;">
        <!--first row-->
        <tr>
            <td colspan="4" align="center">Registration Form</td>
        </tr>
        <!--second row-->
        <tr>
            <td>Student</td>
            <td>
                <input type="text" placeholder="Name"/>
            </td>
            <td>
                <input type="text" placeholder="Middle Name"/>
            </td>
            <td>
                <input type="text" placeholder="Last Name"/>
            </td>
        </tr>
        <!--third row-->
        <tr>
            <td>Father Name</td>
            <td><input type="text" placeholder="Father Name"></td>
            <td>Mother Name</td>
            <td><input type="text" placeholder="Mother Name"></td>
        </tr>
        <!--fourth row-->
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
            <td>Gender</td>
            <td>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
            </td>
        </tr>
        <!--fifth row-->
        <tr>
            <td>City</td>
            <td>
                <select>
                    <option>Select one option</option>
                    <option>Delhi</option>
                    <option>Punjab</option>
                </select>
            </td>
            <td>Signature</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <!--sixth row-->
        <tr>
            <td colspan="4" align="center">
                <button><a href="https://www.google.com">Submit</a></button>
        </tr>
    </table>
</body>
</html>
