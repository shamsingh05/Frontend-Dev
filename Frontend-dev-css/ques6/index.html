<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Our Photo Gallery</h1>

    <div class="gallery-container">
        
        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1517732306149-e8f829eb588a?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Mountain Landscape">
            <figcaption class="caption">Mountain Landscape</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Tropical Beach">
            <figcaption class="caption">Tropical Beach</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Forest Path">
            <figcaption class="caption">Forest Path</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1503422233349-46c59af9078f?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="City Skyline">
            <figcaption class="caption">City Skyline</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1533104816931-20fa69146ca1?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Desert Dunes">
            <figcaption class="caption">Desert Dunes</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&q=80&w=400&auto=format&fit=crop" alt="Snowy Peaks">
            <figcaption class="caption">Snowy Peaks</figcaption>
        </figure>

    </div>

</body>
</html>
