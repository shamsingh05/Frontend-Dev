<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transformations Showcase</title>
  <link rel="stylesheet" href="css-transformations-showcase.css">
</head>
<body>
  <header>
    <h1 class="title">✨ CSS Transformations Showcase ✨</h1>
    <p class="subtitle">Hover over each box to see different transformations</p>
  </header>

  <main class="container">
    <div class="card">
      <div class="box rotate-box"></div>
      <p class="label">Rotate()</p>
    </div>

    <div class="card">
      <div class="box scale-box"></div>
      <p class="label">Scale()</p>
    </div>

    <div class="card">
      <div class="box translate-box"></div>
      <p class="label">Translate()</p>
    </div>

    <div class="card">
      <div class="box skew-box"></div>
      <p class="label">Skew()</p>
    </div>
  </main>

  <footer>
    <p>Created with ❤️ using HTML & CSS</p>
  </footer>
</body>
</html>
