<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders and Padding Demonstration</title>
  <link rel="stylesheet" href="borders-padding-demo.css">
</head>
<body>
  <h1 class="title">Borders and Padding Demonstration</h1>

  <div class="box-container">
    <div class="box solid-box">
      <p>Solid Border</p>
    </div>

    <div class="box dashed-box">
      <p>Dashed Border</p>
    </div>

    <div class="box double-box">
      <p>Double Border</p>
    </div>

    <div class="box groove-box">
      <p>Groove Border with Rounded Corners</p>
    </div>
  </div>
</body>
</html>
